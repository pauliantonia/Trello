<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="assets/fonts/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header>
      <div class="boards">
        <i class="fa fa-trello" aria-hidden="true"></i>
        <p class="p1">Boards</p>
      </div>
      <div class="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="trello">
        <i id="trelloIcon"class="fa fa-trello fa-2x" aria-hidden="true"></i>
        <h2>Trello</h2>
      </div>
      <div class="icons">
        <div class="plus">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="info">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
        <div class="bell">
          <i class="fa fa-bell-o" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <div class="content">
      <h3><a href="https://trello.com/">trello</a></h3>
      <i class="fa fa-star-o" aria-hidden="true"></i>
      <i class="fa fa-lock" aria-hidden="true"></i>
      <p class="p2">Private</p>
    </div>
    <section>
      <button type="button" name="button" id="button_añadir">+ Añadir lista</button>
      <div id="content_js"></div>
    </section>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
